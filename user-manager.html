<body>
  <header><h1>ðŸ–¤ðŸ‘‘ THE BUNKER CAFE LUMS ðŸ–¤</h1></header>
  <div class="topnav">
    <button onclick="window.location.href='index.html'">ðŸ§ºðŸ§ºðŸ§ºMENU</button>
    <button onclick="window.location.href='index.html'">ðŸ’¼REPORTS</button>
    <button onclick="window.location.href='index.html#handover'">ðŸ’¸ðŸ’µCASH HAND OVER</button>
    <button class="active">ðŸ•µ USER MANAGER</button>
  </div>

  <h1>ðŸ‘‘ BUNKER â€” USER MANAGER</h1>
  <p>Only admins can access this page.</p>

  <table id="userTable">
    <thead><tr><th>Email</th><th>Role</th><th>Change Role</th></tr></thead>
    <tbody></tbody>
  </table>

  <div id="addUser">
    <h3>âž• Add New User</h3>
    <input type="email" id="newEmail" placeholder="User Email"><br>
    <input type="password" id="newPassword" placeholder="Temporary Password"><br>
    <select id="newRole">
      <option value="cashier">cashier</option>
      <option value="admin">admin</option>
    </select><br>
    <button id="createUserBtn">Create User</button>
  </div>

  <button onclick="logout()">Logout</button>
  <div id="msg"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import {
      initializeFirestore, persistentLocalCache,
      collection, getDocs, updateDoc, doc, setDoc
    } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC-DRIdb__0Exl2K45YJ0zFlbhPbi9KU-A",
      authDomain: "bunker-cafe.firebaseapp.com",
      projectId: "bunker-cafe",
      storageBucket: "bunker-cafe.firebasestorage.app",
      messagingSenderId: "2914597895",
      appId: "1:2914597895:web:73b2173d2fc965a5593ea2",
      measurementId: "G-89HZV2XMZR"
    };

    const app = initializeApp(firebaseConfig);
    const db = initializeFirestore(app, { localCache: persistentLocalCache() });
    const auth = getAuth(app);

    // âœ… Fast Admin Role Check
    onAuthStateChanged(auth, async (user) => {
      if (!user) return (window.location.href = "login.html");

      const usersCol = collection(db, "users");
      const docs = await getDocs(usersCol);
      const current = docs.docs.find(d => d.id === user.uid);

      if (!current || current.data().role !== "admin") {
        document.body.innerHTML = "<h2>ðŸš« Access Denied</h2>";
        return;
      }

      renderUsers(docs);
    });

    // âœ… Render Users Table
    function renderUsers(snapshot) {
      const tbody = document.querySelector("#userTable tbody");
      tbody.innerHTML = "";
      snapshot.forEach((docu) => {
        const data = docu.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.email}</td>
          <td>${data.role}</td>
          <td>
            <select data-id="${docu.id}">
              <option value="admin" ${data.role === "admin" ? "selected" : ""}>admin</option>
              <option value="cashier" ${data.role === "cashier" ? "selected" : ""}>cashier</option>
            </select>
          </td>`;
        tbody.appendChild(row);
      });

      document.querySelectorAll("select").forEach((sel) => {
        sel.addEventListener("change", async (e) => {
          const userId = e.target.dataset.id;
          const newRole = e.target.value;
          await updateDoc(doc(db, "users", userId), { role: newRole });
          document.getElementById("msg").innerText = `âœ… Role updated to "${newRole}"`;
        });
      });
    }

    // âœ… Add New User
    document.getElementById("createUserBtn").addEventListener("click", async () => {
      const email = newEmail.value.trim();
      const password = newPassword.value.trim();
      const role = newRole.value;
      if (!email || !password) return alert("âš ï¸ Email and password required");

      try {
        const tempApp = initializeApp(firebaseConfig, "temp");
        const tempAuth = getAuth(tempApp);
        const cred = await createUserWithEmailAndPassword(tempAuth, email, password);
        await setDoc(doc(db, "users", cred.user.uid), { email, role });
        await signOut(tempAuth);
        tempApp.delete?.();
        document.getElementById("msg").innerText = `âœ… User "${email}" created as ${role}`;
        const docs = await getDocs(collection(db, "users"));
        renderUsers(docs);
      } catch (err) {
        alert("âŒ " + err.message);
      }
    });

    // âœ… Logout
    window.logout = () => signOut(auth).then(() => (window.location.href = "login.html"));
  </script>
</body>
</html>
